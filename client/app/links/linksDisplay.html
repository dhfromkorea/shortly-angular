<div class="links">
    <input type="text" ng-model="searchText">
    <div class="link info" ng-repeat="link in data.links | orderBy:'-visits' | filter: searchText ">
      <div class="visits">
        <span class="count">{{link.visits}}</span>Visits</div>
      <div class="title">{{link.title}}</div>
      <div class="original">{{link.url}}</div>
      <a href="{{link.base_url}}/api/links/{{link.code}}">{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
